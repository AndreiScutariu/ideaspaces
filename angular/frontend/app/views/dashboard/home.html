<div>
    <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">Dashboard</h1>
        </div>
    </div>

    <div class="row">
        <a href="#profile">
          <stats number="Hello, {{dashboardController.me.firstName}}" comments="Welcome to Ideaspaces, the perfect place to collect, share and collaborate on your awesome ideas!"
            action="View your profile"
            colour="primary" type="user"></stats>
        </a>
    </div>

    <div class="row">
      <h3>My Ideas</h3>
      <div ng-repeat="idea in dashboardController.myIdeas">
        <div class="panel panel-default">
            <div class="panel-heading">
              {{idea.title}}

              <span ng-if="idea.isPublic" class="label label-success">Public</span>
              <span ng-if="!idea.isPublic" class="label label-danger">Private</span>

              <a href="" ng-click="dashboardController.deleteIdea(idea)" class="btn btn-sbtn-link"><i class="fa fa-trash-o" aria-hidden="true"></i> Delete</a>
            </div>
            <div class="panel-body">
              {{idea.description}}
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <h3>Other Ideas</h3>
      <div ng-repeat="idea in dashboardController.otherIdeas">
        <div class="panel panel-default">
            <div class="panel-heading">
              {{idea.title}}
              <a href="" ng-click="dashboardController.deleteIdea(idea)" class="btn btn-sbtn-link"><i class="fa fa-trash-o" aria-hidden="true"></i> Delete</a>
            </div>
            <div class="panel-body">
              {{idea.description}}
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <h3>New Idea</h3>
      <input type="text" placeholder="title" class="form-control" ng-model="title">
      <textarea placeholder="description" class="form-control" ng-model="description"></textarea>
      <input type="checkbox" ng-model="isPublic" ng-checked="true"> public<br/>
      <button type="submit" class="btn btn-default" ng-click="dashboardController.addIdea(title, description, isPublic); title=''; description=''; isPublic=true">Add</button>
    </div>


</div>
