<div class="container" style="max-width: 1024px; height: 604px; background: url('http://tech.nwc.hccs.edu/wp-content/uploads/logoideaspaces.0011.jpg'); background-repeat: no-repeat;">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default" style="margin-top: 300px">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" value="">
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <a ui-sref="dashboard.home" class="btn btn-lg btn-success btn-block">Login</a>
                            <a ui-sref="signup" class="btn btn-lg btn-default btn-block">Sign Up</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
